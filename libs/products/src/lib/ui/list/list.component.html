<ng-container *ngIf="vm$ | async as vm">
  <div [class.content]="true">
    <nz-table #basicTable [nzData]="vm.products" [nzLoading]="vm.loading">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>
            <span class="cap">{{ data.title }}</span>
          </td>
          <td>
            {{ data.price | currency }}
          </td>
          <td>
            {{ data.category }}
          </td>
          <td>
            <img
              nz-image
              width="100px"
              height="100px"
              [nzSrc]="data.image"
              alt=""
            />
          </td>
          <td>
            <a>Action ä¸€ </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a
              nz-popconfirm
              nzPopconfirmTitle="Are you sure ?"
              (nzOnConfirm)="deleteProduct(data.id)"
            >
              <span class="text-red">Delete</span>
            </a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</ng-container>
